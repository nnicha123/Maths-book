<h1>Top 5 Rankings</h1>
<div class="level-and-rank">
    @for (rank of allRankings$ | async; track rank) {
    <div class="rank">
        <p>{{rank.fullName | truncate : 11}}</p>
        <app-star-rating [currentLevel]="rank.currentLevel" style="margin: 0;"></app-star-rating>
    </div>
    }
</div>
<div class="button-container">
    <button [disabled]="disabled" (click)="nextPage()">Continue</button>
</div>
