<div class="header-wrapper" *ngIf="user$ | async as user">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <span class="star-container" style="margin: 0;">
        @for (item of user.currentLevel | starRating; track item) {
        <i class='bx bxs-star'></i>
        }
    </span>

    <div class="image-wrapper">
        <img [src]="user.image" alt="">
    </div>
</div>
<div *ngIf="exercises$ | async as exercises">
    <div *ngIf="exercises && exercises.length > 0">
        <div class="checkpoint-container" [ngClass]="exercises[0] | score">
            <span>Level 1</span>
            <span>{{exercises[0].score}} %</span>
        </div>
        <div class="checkpoint-container" [ngClass]="exercises[1] | score">
            <span>Level 2</span>
            <span>{{exercises[1].score}} %</span>
        </div>
        <div class="checkpoint-container" [ngClass]="exercises[2] | score">
            <span>Level 3</span>
            <span>{{exercises[2].score}} %</span>
        </div>
        <div class="checkpoint-container" [ngClass]="exercises[3] | score">
            <span>Level 4</span>
            <span>{{exercises[3].score}} %</span>
        </div>
        <div class="checkpoint-container" [ngClass]="exercises[4] | score">
            <span>Level 5</span>
            <span>{{exercises[4].score}} %</span>
        </div>
        <div class="button-container">
            <button [disabled]="disabled" (click)="logout()">Logout</button>
            <button [disabled]="disabled" class="revert-style" (click)="turnAllPagesBackward()">Profile</button>
        </div>
    </div>
    
</div>
